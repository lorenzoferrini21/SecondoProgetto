<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "base.html" %}

{% block content %}
<h2>Your Cart</h2>
{% if cart.items.count > 0 %}
    <ul>
    {% for item in cart.items.all %}
        <li>
            {{ item.product.name }} - {{ item.quantity }}
            <a href="{% url 'cart:remove_from_cart' item.id %}">Remove</a>
        </li>
    {% endfor %}
    </ul>
    <a href="{% url 'store:checkout' %}">Proceed to Checkout</a>
{% else %}
    <p>Your cart is empty.</p>
{% endif %}
{% endblock %}
</body>
</html>
